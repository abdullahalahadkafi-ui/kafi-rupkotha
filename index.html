<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‡¶∞‡ßÇ‡¶™‡¶ï‡¶•‡¶æ... | Justice Fighter</title>
    <!-- ‡¶™‡ßç‡¶∞‡¶´‡ßá‡¶∂‡¶®‡¶æ‡¶≤ ‡¶´‡¶®‡ßç‡¶ü ‡¶ì ‡¶Ü‡¶á‡¶ï‡¶® ‡¶™‡ßç‡¶Ø‡¶æ‡¶ï -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #0b0e14; --accent: #f39c12; --bubble-left: #22252a; --bubble-right: #f39c12;
            --gray-tick: #7f8c8d; --yellow-tick: #f1c40f;
        }

        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; font-family: 'Hind Siliguri', sans-serif;
            background: #000; color: #fff; height: 100vh; width: 100vw; overflow: hidden;
        }

        /* Power OFF Button & Header */
        nav {
            position: fixed; top: 0; width: 100%; height: 60px;
            background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 2000;
        }
        .nav-brand { font-weight: 700; color: var(--accent); font-size: 1.1rem; }
        .power-off { 
            background: #e74c3c; border: none; border-radius: 50%; width: 40px; height: 40px;
            color: white; cursor: pointer; transition: 0.3s;
        }

        /* Locked Landing Gate */
        #auth-gate {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #auth-gate h2 { font-weight: 300; margin-bottom: 30px; letter-spacing: 1px; }
        #auth-gate input {
            padding: 18px; border-radius: 40px; border: 1px solid #333; background: #111;
            color: var(--accent); font-size: 1.6rem; text-align: center; font-weight: 700; margin-bottom: 25px; outline: none; width: 230px;
        }
        #auth-gate button {
            background: var(--accent); border: none; padding: 12px 60px; border-radius: 30px; font-weight: 700; cursor: pointer;
        }

        /* Chat Arena Design */
        .chat-container { height: 100vh; display: flex; flex-direction: column; padding-top: 65px; padding-bottom: 85px; }
        #msg-display { flex-grow: 1; overflow-y: auto; padding: 10px 15px; display: flex; flex-direction: column; scroll-behavior: smooth; }
        #msg-display::-webkit-scrollbar { display: none; }

        /* Hourly Date Divider */
        .msg-time-divider { text-align: center; font-size: 0.72rem; color: #555; margin: 35px 0 15px; font-weight: 600; }

        /* Bubbles Professional messenger Look */
        .row { display: flex; flex-direction: column; width: 100%; margin-bottom: 3px; }
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 1.05rem; position: relative; }
        .received { background: var(--bubble-left); color: #fff; align-self: flex-start; border-bottom-left-radius: 5px; }
        .sent { background: var(--bubble-right); color: #000; align-self: flex-end; border-bottom-right-radius: 5px; font-weight: 500; }
        
        .bubble img { width: 100%; border-radius: 12px; margin-top: 5px; cursor: zoom-in; }

        /* Professional Status Line (LAST SENT MESSAGE ONLY) */
        .last-msg-status {
            font-size: 0.65rem; color: rgba(255,255,255,0.4); align-self: flex-end;
            margin-right: 8px; margin-top: 2px; margin-bottom: 12px; display: flex; align-items: center; gap: 4px;
        }
        .status-check { font-size: 0.72rem; transition: 0.3s; }
        .status-check.gray { color: var(--gray-tick); }
        .status-check.yellow { color: var(--yellow-tick); }

        /* Footer Professional Input Area */
        .input-bar {
            position: fixed; bottom: 0; width: 100%; padding: 18px 15px; 
            background: #000; border-top: 1px solid rgba(255,255,255,0.08); 
            display: flex; align-items: center; gap: 12px; z-index: 1500;
        }
        .search-container {
            background: #1a1e26; border-radius: 28px; padding: 0 18px;
            display: flex; flex-grow: 1; align-items: center; border: 1px solid #333;
        }
        .input-bar input[type="text"] { background: transparent; border: none; color: #fff; padding: 14px 0; outline: none; width: 100%; font-size: 1rem; }
        .file-label { color: var(--accent); font-size: 1.5rem; cursor: pointer; transition: 0.2s; }
        .plane-send { background: none; border: none; color: #2ecc71; font-size: 1.8rem; cursor: pointer; transition: 0.2s; }
        .plane-send:active { transform: scale(0.9); }

        /* Animation: Heart Beat Symbol */
        .floating-heart { color: #e74c3c; font-size: 3rem; animation: pulse 1.5s infinite; margin-top: 50px; text-align: center; }
        @keyframes pulse { 0%, 100% {transform: scale(1);} 50% {transform: scale(1.3);} }

    </style>
</head>
<body>

    <div id="auth-gate">
        <div style="font-size: 4rem; margin-bottom: 20px;">ü§´</div>
        <h2>‡¶∏‡¶ø‡¶ï‡ßç‡¶∞‡ßá‡¶ü ‡¶ï‡¶ø ‡¶ü‡¶ø ‡¶™‡ßç‡¶∞‡¶¨‡ßá‡¶∂ ‡¶ï‡¶∞‡¶æ‡¶ì...</h2>
        <input type="password" id="p_field" placeholder="19XX">
        <button onclick="unlockRupkotha()">‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶™‡ßá‡¶§‡ßá ‡¶ö‡¶æ‡¶á</button>
    </div>

    <nav>
        <div class="nav-brand">‡¶∞‡ßÇ‡¶™‡¶ï‡¶•‡¶æ ‚Äî ‡ßß ‡¶Æ‡¶æ‡¶∏ ‡¶™‡ßÇ‡¶∞‡ßç‡¶§‡¶ø üíô</div>
        <button class="power-off" onclick="lockPage()"><i class="fas fa-power-off"></i></button>
    </nav>

    <div class="chat-container" id="main-area" style="display:none;">
        <div id="msg-display"></div>
        <div class="input-bar">
            <label class="file-label" title="Attach"><i class="fas fa-camera"></i><input type="file" id="up-file" style="display:none;"></label>
            <div class="search-container">
                <input type="text" id="user-text" placeholder="‡¶ï‡¶≤‡¶ø‡¶ú‡¶æ‡¶∞ ‡¶ï‡¶•‡¶æ ‡¶ó‡ßÅ‡¶≤‡ßã ‡¶Ü‡¶ú ‡¶¨‡¶≤‡ßã...">
            </div>
            <button class="plane-send" onclick="sendRupkotha()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // Firebase Configuration - ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ
        const firebaseConfig = {
            apiKey: "AIzaSyDUPJlok7MUBTAEBBNrp9gX10KTdRamXpQ",
            authDomain: "kafi-rupkotha-chat.firebaseapp.com",
            projectId: "kafi-rupkotha-chat",
            storageBucket: "kafi-rupkotha-chat.firebasestorage.app",
            messagingSenderId: "341588698527",
            appId: "1:341588698527:web:41b8f453c2da99d9f149aa"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const st = getStorage(app);

        // Security Actions
        window.unlockRupkotha = () => {
            if(document.getElementById("p_field").value === "1912") {
                document.getElementById("auth-gate").style.display = "none";
                document.getElementById("main-area").style.display = "flex";
                scrollBottom();
            } else { alert("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡ßß‡ßØ‡¶∂‡ßá ‡¶°‡¶ø‡¶∏‡ßá‡¶Æ‡ßç‡¶¨‡¶∞‡ßá‡¶∞ ‡¶∂‡¶™‡¶•‡¶ü‡¶ø ‡¶ï‡¶ø ‡¶≠‡ßÅ‡¶≤ ‡¶õ‡¶ø‡¶≤?"); }
        };
        window.lockPage = () => { location.reload(); };

        // Real-time Timing Labels (Messenger Style)
        function calcAgo(ts) {
            if(!ts) return "Sending...";
            const mins = Math.floor((new Date() - ts.toDate()) / 60000);
            if(mins < 1) return "Sent now";
            if(mins < 60) return `Sent ${mins}m ago`;
            return `Sent ${Math.floor(mins/60)}h ago`;
        }

        function headerFormat(ts) {
            return ts.toDate().toLocaleString('en-US', {weekday:'short', hour:'2-digit', minute:'2-digit', hour12: false});
        }

        // Action: Final Send Module
        window.sendRupkotha = async () => {
            const tx = document.getElementById("user-text");
            const fileEl = document.getElementById("up-file");
            const file = fileEl.files[0];
            let url = "";

            if(tx.value.trim() === "" && !file) return;

            if(file) {
                const sRef = ref(st, 'memories/' + Date.now() + "_" + file.name);
                await uploadBytes(sRef, file);
                url = await getDownloadURL(sRef);
            }

            await addDoc(collection(db, "chat_rupkotha"), {
                text: tx.value,
                who: "Justice_Fighter", // ‡¶ï‡¶æ‡¶´‡¶ø ‡¶≠‡¶æ‡¶á‡ßü‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ
                timestamp: serverTimestamp(),
                img: url,
                seen: false
            });
            tx.value = ""; fileEl.value = "";
        };

        function scrollBottom() {
            const msgBox = document.getElementById("msg-display");
            msgBox.scrollTop = msgBox.scrollHeight;
        }

        // Listening Logic
        onSnapshot(query(collection(db, "chat_rupkotha"), orderBy("timestamp", "asc")), (snapshot) => {
            const list = document.getElementById("msg-display");
            list.innerHTML = "";
            let lastDividerTime = null;
            const size = snapshot.docs.length;

            snapshot.docs.forEach((snap, i) => {
                const d = snap.data();
                if(!d.timestamp) return;

                const isKafi = d.who === "Justice_Fighter";
                const nowMsgTime = d.timestamp.toDate();

                // Seen Mechanism (‡¶®‡ßã‡¶π‡¶æ Stockton ‡¶ï‡¶∞‡¶≤‡ßá‡¶á ‡¶á‡ßü‡ßá‡¶≤‡ßã ‡¶ü‡¶ø‡¶ï ‡¶π‡¶¨‡ßá)
                if (!isKafi && !d.seen) {
                    updateDoc(doc(db, "chat_rupkotha", snap.id), { seen: true });
                }

                // Header Divider logic (1 hour gap)
                if (!lastDividerTime || (nowMsgTime - lastDividerTime > 3600000)) {
                    list.innerHTML += `<div class="msg-time-divider">${headerFormat(d.timestamp)}</div>`;
                }
                lastDividerTime = nowMsgTime;

                // Bubbles Layout
                list.innerHTML += `
                    <div class="row">
                        <div class="bubble ${isKafi ? 'sent' : 'received'}">
                            <span>${d.text}</span>
                            ${d.img ? `<img src="${d.img}">` : ""}
                        </div>
                    </div>
                `;

                // Status Block for the VERY LAST sent message by Kafi
                if(i === size - 1 && isKafi) {
                    const statusText = d.seen ? "Seen" : calcAgo(d.timestamp);
                    const iconType = d.seen ? "fa-check-double yellow" : "fa-check gray";
                    list.innerHTML += `
                        <div class="last-msg-status">
                            <span>${statusText}</span>
                            <i class="fas ${iconType} status-check"></i>
                        </div>
                    `;
                }
            });
            scrollBottom();
        });
    </script>
</body>
</html>
