        .received { background: var(--bubble-left); color: #fff; align-self: flex-start; border-bottom-left-radius: 5px; }
        .sent { background: var(--bubble-right); color: #000; align-self: flex-end; border-bottom-right-radius: 5px; font-weight: 500; }
        .bubble img { width: 100%; border-radius: 12px; margin-top: 5px; }
        .status-line { font-size: 0.62rem; color: rgba(255,255,255,0.4); align-self: flex-end; margin-right: 5px; margin-bottom: 12px; display: flex; align-items: center; gap: 3px; }
        .status-icon.gray { color: var(--gray-tick); } .status-icon.yellow { color: var(--yellow-tick); }
        .input-bar { position: fixed; bottom: 0; width: 100%; padding: 15px; background: #000; border-top: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 10px; }

<body>

<div id="auth-gate">
        <div id="pass-ui">
            <div class="emoji" style="font-size: 4rem; margin-bottom: 20px; text-align: center;">ü§´</div>
        <h2 style="color: #fff; text-align: center;">‡¶Æ‡¶æ‡ßü‡¶æ‡¶ó‡ßÅ‡¶≤‡ßã ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶ø‡¶§...</h2>
        <div class="password">
        <input type="password" id="p-code" placeholder="password">
        </div>
        <div class="btn-unlock">
            <center>
        <button onclick="checkStep()" style="font-family: 'Hind Siliguri', sans-serif; text-align: center;">‡¶∞‡ßÅ‡¶™‡¶ï‡¶•‡¶æ‡ßü ‡¶Ø‡¶æ‡¶ì</button>
        </center>
        </div>
    </div>

        <div id="user-picker">
            <h2 style="color:#fff;">‡¶ï‡ßá ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶¨‡ßá?</h2>
            <button class="user-btn" onclick="startApp('Kafi')" style="font-family: 'Hind Siliguri', sans-serif;">‡¶ï‡¶æ‡¶´‡¶ø ‡¶Ü‡¶π‡¶æ‡¶¶</button>
            <button class="user-btn" onclick="startApp('Noha')" style="font-family: 'Hind Siliguri', sans-serif;">‡¶®‡ßã‡¶π‡¶æ ‡¶ï‡¶≤‡¶ø‡¶ú‡¶æ</button>
        </div>
    </div>

    <nav>
        <div class="nav-brand">‡¶Ü‡¶Æ‡¶æ‡¶¶‡ßá‡¶∞ ‡¶∞‡ßÅ‡¶™‡¶ï‡¶•‡¶æ ‚ù§</div>
        <button class="power-off" onclick="location.reload()"><i class="fas fa-power-off"></i></button>
    </nav>

    <div class="chat-view" id="chat-ui" style="display:none;">
        <div id="msg-display"></div>
        <div class="input-bar">
            <label class="camera-btn"><i class="fas fa-camera"></i><input type="file" id="f-in" style="display:none;"></label>
            <input type="text" id="m-text" placeholder="‡¶ï‡¶≤‡¶ø‡¶ú‡¶æ‡¶∞ ‡¶ï‡¶•‡¶æ ‡¶ó‡ßÅ‡¶≤‡ßã ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶ú ‡¶®‡¶ø‡¶∞‡¶æ‡¶™‡¶¶..." style="font-family: 'Hind Siliguri', sans-serif;">
            <button class="plane-send" onclick="sendRup()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const config = {
            apiKey: "AIzaSyDUPJlok7MUBTAEBBNrp9gX10KTdRamXpQ",
            authDomain: "kafi-rupkotha-chat.firebaseapp.com",
            projectId: "kafi-rupkotha-chat",
            storageBucket: "kafi-rupkotha-chat.firebasestorage.app",
            messagingSenderId: "341588698527",
            appId: "1:341588698527:web:41b8f453c2da99d9f149aa"
        };

        const app = initializeApp(config);
        const db = getFirestore(app);
        const st = getStorage(app);
        let activeUser = "";

        window.checkStep = () => {
            if(document.getElementById("p-code").value === "PASS_KEY") {
                document.getElementById("pass-ui").style.display = "none";
                document.getElementById("user-picker").style.display = "flex";
            } else { alert("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶π‡ßÉ‡¶¶‡ßü‡ßá‡¶∞ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ‡¶ü‡¶ø ‡¶ï‡¶ø ‡¶Æ‡¶®‡ßá ‡¶®‡ßá‡¶á?"); }
        };

        window.startApp = (user) => {
            activeUser = user;
            document.getElementById("auth-gate").style.display = "none";
            document.getElementById("chat-ui").style.display = "flex";
            listenMsgs();
        };

        window.sendRup = async () => {
            const txt = document.getElementById("m-text");
            const fileIn = document.getElementById("f-in");
            if (txt.value.trim() === "" && !fileIn.files[0]) return;
            let fileUrl = "";
            if (fileIn.files[0]) {
                const sRef = ref(st, 'rupkotha/' + Date.now());
                await uploadBytes(sRef, fileIn.files[0]);
                fileUrl = await getDownloadURL(sRef);
            }
            await addDoc(collection(db, "inbox_new"), {
                text: txt.value,
                user: activeUser,
                time: serverTimestamp(),
                file: fileUrl,
                seen: false
            });
            txt.value = ""; fileIn.value = "";
        };

        function getTimeStr(ts) {
            if(!ts) return "Just now";
            const diff = Math.floor((new Date() - ts.toDate())/60000);
            return diff < 1 ? "Sent now" : `Sent ${diff}m ago`;
        }

        function listenMsgs() {
            onSnapshot(query(collection(db, "inbox_new"), orderBy("time", "asc")), (snap) => {
                const list = document.getElementById("msg-display");
                list.innerHTML = "";
                let lastTs = null;
                const total = snap.docs.length;

                snap.docs.forEach((s, i) => {
                    const d = s.data();
                    if(!d.time) return;
                    const isMe = d.user === activeUser;
                    const msgTime = d.time.toDate();

                    // ‡¶∏‡ßÄ‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï (‡¶Ü‡¶™‡¶®‡¶ø ‡¶¢‡ßÅ‡¶ï‡¶≤‡ßá ‡¶§‡¶æ‡¶∞‡¶ü‡¶æ ‡¶¶‡ßá‡¶ñ‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶è‡¶¨‡¶Ç ‡¶≠‡¶æ‡¶á‡¶∏ ‡¶≠‡¶æ‡¶∞‡ßç‡¶∏‡¶æ)
                    if (!isMe && !d.seen) { updateDoc(doc(db, "inbox_new", s.id), { seen: true }); }

                    // ‡¶ó‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞
                    if (!lastTs || (msgTime - lastTs > 3600000)) {
                        list.innerHTML += `<div class="msg-time-divider">${msgTime.toLocaleString('en-US',{weekday:'short',hour:'2-digit',minute:'2-digit',hour12:false})}</div>`;
                    }
                    lastTs = msgTime;

                    list.innerHTML += `<div class="row"><div class="bubble ${isMe?'sent':'received'}"><span>${d.text}</span>${d.file?`<br><img src="${d.file}">`:""}</div></div>`;

                    if(i === total - 1 && isMe) {
                        const icon = d.seen ? "fa-check-double yellow" : "fa-check gray";
                        list.innerHTML += `<div class="status-line"><span>${d.seen?"Seen":getTimeStr(d.time)}</span><i class="fas ${icon} status-icon"></i></div>`;
                    }
                });
                list.scrollTop = list.scrollHeight;
            });
        }
    </script>
